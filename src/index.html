<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Evil Hangman</title>
    <meta name="description" content="Very difficult hangman that cheats">
    <meta name="author" content="Anton BergÃ¥ker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Evil Hangman" />
    <meta name="twitter:text" content="Very difficult hangman that cheats" />
    <meta name="twitter:image" content="https://anton.bergaker.com/hangman/img/8guess/8.png" />
    <meta property="og:name" content="Evil Hangman" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Very difficult hangman that cheats" />
    <meta property="og:url" content="https://anton.bergaker.com/hangman/" />
    <meta property="og:image" content="https://anton.bergaker.com/hangman/img/8guess/8.png" />
    <meta property="og:image:secure_url" content="https://anton.bergaker.com/hangman/img/8guess/8.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Chilanka', cursive;
        }

        #difficultyOverlay {
            visibility: visible;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.3);
        }

        #aiPopup {
            visibility: "hidden";
            display: none;
            opacity: 1;
            z-index: 6;
            position: relative;
            width: 900px;
            max-width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.5);

            font-size: 1.5em;
            padding: 20px;
        }

        #aiClose {
            position: absolute;
            right: 30px;
            top: 30px;
            font-size: 1.5em;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        #aiEntries {
            font-family: 'Courier New', Courier, monospace;
            height: 70vh;
            overflow-y: scroll;
            overflow-x: auto;
        }

        .aiEntry {
            margin-bottom: 70px;
        }

        .aiEntry > .wordsLeft {
            font-size: 0.7em;
        }

        .aiEntry > p > span {
            color: red;
        }

        #difficultyPopup {
            opacity: 1;
            z-index: 5;
            position: relative;
            width: 400px;
            max-width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.5);

            font-size: 1.5em;
            padding: 20px;
        }


        .difficultySelection {
            padding-top: 15px;
            cursor: pointer;
        }

        .difficultySelection:hover {
            background-color: #dde;
        }

        .difficultySelection > img {
            display: inline-block;
            height: 80px;
            margin: 0;
            padding: 0;
            vertical-align: center;
        }
        
        .difficultySelection > div {
            display: inline-block;
            vertical-align: top;
        }

        .difficultySelection > div > h3 {
            margin: 0;
            padding: 0;
        }

        .difficultySelection > div > p {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #contentOuter {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            max-width: 1200px;
        }

        #imageContainer {
            margin: 0 auto;
            max-width: 800px;
            overflow: auto;
            text-align: center;
        }

        #imageContainer > img {
            margin: 0 auto;
            max-width: 95%;
            max-height: 600px;
            width: auto !important;
        }

        #alphabetContainer, #wordContainer {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #wordContainer {
            flex-wrap: nowrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .alphabetLetter, .wordLetter {
            text-align: center;
        }

        .alphabetLetter {
            margin: 0.2em;
            font-size: 2em;
            cursor: pointer;
        }

        .wordLetter {
            font-size: 5vw;
            width: 5em;
            max-width: 1.5em;
        }

        #optionsContainer {
            visibility: hidden;
            font-size: 1.5em;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #optionsContainer > div {
            margin: 20px;
            text-align: center;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="difficultyOverlay">
        <div id="aiPopup">
            <p id="aiClose">X</p>
            <h2>AI History</h2>
            <div id="aiEntries">
                
            </div>
        </div>
        
        <div id="difficultyPopup">
            <h2>Choose a difficulty</h2>
            <div class="difficultySelection" id="difficultySelection13">
                <img src="./img/duck.png"/>
                <div>
                    <h3>13 Guesses</h3>
                    <p>Forgiving hangman setup</p>
                </div>
            </div>
            <div class="difficultySelection" id="difficultySelection8">
                <img src="./img/hung.png"/>
                <div>
                    <h3>8 Guesses</h3>
                    <p>Standard hangman setup</p>
                </div>
            </div>
        </div>
    </div>

    <div id="contentOuter">
        <div id="content">
            <div id=imageContainer>
                <img id="image" src="img/8guess/0.png"/>
            </div>
            <div id="wordContainer">

            </div>

            <div id="alphabetContainer">
                
            </div>

            <div id="optionsContainer">
                <div id="playAgain">
                    Play Again?
                </div>
                <div id="revealAI">
                    Reveal AI
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
